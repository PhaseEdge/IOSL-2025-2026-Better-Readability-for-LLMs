<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuberlinlandia - Wikipedia</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Tuberlinlandia People Table",
        "description": "A table listing people from Tuberlinlandia with their details. itemListElement contains mock data person entries.",
        "itemListElement": [
          {
            "@type": "Person",
            "identifier": 1,
            "givenName": "Alice",
            "familyName": "Smith",
            "email": "alice.smith@example.com",
            "gender": "Female",
            "ipAddress": "192.168.1.1",
            "position": 1
          },
          {
            "@type": "Person",
            "identifier": 2,
            "givenName": "Bob",
            "familyName": "Johnson",
            "email": "bob.johnson@example.com",
            "gender": "Male",
            "ipAddress": "192.168.1.2",
            "position": 2
          }
          // Add more people as needed, or generate this block dynamically if you wish
        ]
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Tuberlinlandia People</h1>

      <div class="section">
        <h2>People Table</h2>
        <table id="people-table" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>IP Address</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module">
      fetch('/api/people/table-page-1')
        .then(res => res.json())
        .then(tablePage1Data => {
          const tbody = document.querySelector('#people-table tbody')

          tablePage1Data.forEach(person => {
            const tr = document.createElement('tr')
            tr.innerHTML = `
          <td>${person.id}</td>
          <td>${person.first_name}</td>
          <td>${person.last_name}</td>
          <td>${person.email}</td>
          <td>${person.gender}</td>
          <td>${person.ip_address}</td>
        `
            tbody.appendChild(tr)
          })
        })
    </script>
  </body>
</html>
