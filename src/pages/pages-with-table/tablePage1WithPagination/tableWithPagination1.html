<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuberlinlandia - Wikipedia</title>
  </head>
  <body>
    <div class="container">
      <h1>Tuberlinlandia People</h1>

      <div class="section">
        <h2>People Table</h2>
        <table id="people-table" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>IP Address</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
        <div id="pagination" style="margin-top: 1em"></div>
      </div>
    </div>

    <script type="module">
      import { tablePage1Data } from '../data/tablePage1Data.js'
      const tbody = document.querySelector('#people-table tbody')
      const paginationDiv = document.getElementById('pagination')

      const rowsPerPage = 20
      let currentPage = 1
      const totalPages = Math.ceil(tablePage1Data.length / rowsPerPage)

      function renderTable(page) {
        tbody.innerHTML = ''
        const start = (page - 1) * rowsPerPage
        const end = start + rowsPerPage
        const pageRows = tablePage1Data.slice(start, end)
        pageRows.forEach(person => {
          const tr = document.createElement('tr')
          tr.innerHTML = `
            <td>${person.id}</td>
            <td>${person.first_name}</td>
            <td>${person.last_name}</td>
            <td>${person.email}</td>
            <td>${person.gender}</td>
            <td>${person.ip_address}</td>
          `
          tbody.appendChild(tr)
        })
      }

      function renderPagination() {
        paginationDiv.innerHTML = ''
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button')
          btn.textContent = i
          btn.disabled = i === currentPage
          btn.addEventListener('click', () => {
            currentPage = i
            renderTable(currentPage)
            renderPagination()
          })
          paginationDiv.appendChild(btn)
        }
      }

      renderTable(currentPage)
      renderPagination()
    </script>
  </body>
</html>
